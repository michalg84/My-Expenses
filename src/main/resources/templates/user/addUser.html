<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>Dodawanie użytkownika</title>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap-theme.css}"/>
    <script th:src="@{/js/jquery-1.12.4.js}"></script>
    <script th:src="@{/js/jquery-ui.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <script th:src="@{/js/npm.js}"></script>
</head>
<body>
<nav layout:fragment="navbar" th:if="false">Brak paska nawigacyjnego</nav>
<h1 layout:fragment="header" th:if="false">Brak nagłówka</h1>

<div layout:fragment="content" class="container">
    <form th:object="${userDto}" th:action="@{user/addUser}" method="post">
        <div class="row">
            <div class="col-md-3">
                <label for="firstName">Imię</label>
                <input type="text" class="form-control" placeholder="Imię" th:field="*{firstName}"
                       id="firstName" required="true"/>
            </div>
            <div class="col-md-3">
                <label for="lastName">Nazwisko</label>
                <input type="text" class="form-control" placeholder="Nazwisko" th:field="*{lastName}"
                       id="lastName" required="true"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <label for="login">Login</label>
                <input type="text" class="form-control" placeholder="Login" th:field="*{login}" id="login"
                       required="true"/>
            </div>
            <div class="col-md-3">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" placeholder="E-mail" th:field="*{mail}" id="email"
                       required="true"/>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <label for="password1">Hasło</label>
                <input type="password" class="form-control" placeholder="Hasło" th:field="*{password}" id="password1"
                       required="true"/>
            </div>
            <div class="col-md-3">
                <label for="password2">Potwierdź hasło</label>
                <input type="password" class="form-control" placeholder="Potwierdź hasło" th:field="*{confirmPassword}"
                       id="password2" required="true"/>
            </div>
        </div>
        <div class="small">
            <small>10-30 znaków</small>
        </div>
        <div class="row" style="margin-top: 15px">
            <div class="col-md-12">
                <button class="btn-group btn-md btn-info" type="submit">Submit</button>
            </div>
        </div>

    </form>
</div> <!-- container-->


</body>
</html>
