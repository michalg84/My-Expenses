<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
<head>
    <title>index.html</title>
    <link rel="stylesheet" th:href="@{/css/signin.css}"/>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap-theme.css}"/>
    <script th:src="@{/js/jquery-1.12.4.js}"></script>
    <script th:src="@{/js/jquery-ui.js}"></script>
    <script th:src="@{/js/bootstrap.js}"></script>
    <script th:src="@{/js/npm.js}"></script>
</head>
<body>
<nav layout:fragment="navbar" th:if="false">Brak paska nawigacyjnego</nav>
<h1 layout:fragment="header" th:if="false">Brak nagłówka</h1>

<div  layout:fragment="content" class="container">
    <form class="form-signin" th:action="@{signIn}" th:object="${userDto}" th:method="post">
        <div style="margin-bottom: 15px" class="form-control alert alert-danger" role="alert">alert</div>
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" th:field="*{mail}" id="inputEmail" class="form-control" placeholder="Email address"
               required="true" autofocus="true"/>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" th:field="*{password}" id="inputPassword" class="form-control" placeholder="Password"
               required="true"/>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>

        <a th:href="@{regiser}" style="margin-top: 15px" class=" btn btn-lg btn-info btn-block">Regiser</a>
    </form>


</div> <!--end of container-->

</body>
</html>
